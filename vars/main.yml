---

dnsmasq_requirements:
  - iproute2

dnsmasq_packages:
  - dnsmasq

dnsmasq_config_file: /etc/dnsmasq.conf
dnsmasq_config_directory: /etc/dnsmasq.d

dnsmasq_defaults_global:
  port: 53
  user: ""
  group: ""
  filterwin2k: false
  resolv_file: ""
  strict_order: false
  no_hosts: false
  no_resolv: false
  no_poll: false
  domain_needed: false
  bogus_priv: false
  cache_size: 150
  all_servers: false
  no_negcache: false
  conf_file: ""
  conf_dir: ""

dnsmasq_defaults_interfaces:
  listen_address: ""
  interfaces: []
  except_interfaces: []
  bind_only: false

dnsmasq_defaults_logging:
  log_queries: false
  log_facility: /var/log/dnsmasq.log
  log_dhcp: false

dnsmasq_defaults_address: []
